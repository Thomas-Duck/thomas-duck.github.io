<!DOCTYPE html>  
<html>  
<head>  
  <title>计算递增时间</title>  
  <style>  
    #result {  
        font-size: 25px;
        font-family: American Typewriter;
        color: blue;
        background-color: #f0f0f0;
        padding: 50px;
        margin: 20px;
        text-align: center;
        font-weight: 700;
		line-height: 1.4;
    }  
  </style>
  <script>  
    function calculateTimes() {  
      // 获取用户选择的时间  
      var select = document.getElementById("selectedTime");  
      var selectedHour = parseInt(select.options[select.selectedIndex].text.split(':')[0]);  
      var selectedMinute = parseInt(select.options[select.selectedIndex].text.split(':')[1]);  
  
      // 创建一个数组来存储计算后的时间  
      var times = [];  
  
      // 计算第一个时间  
      var currentHour = selectedHour;  
      var currentMinute = selectedMinute;
  
      // 计算剩余的9个时间  
      for (var i = 0; i < 10; i++) {  
        // 递增分钟，超过60时递增小时并归零分钟  
        currentMinute += 90;  
        while (currentMinute >= 60) {  //ai本来是if，人工改为while
          currentHour += 1;  
          currentMinute -= 60;
        }
		
        // 如果超过一天，将小时重置为0  
        if (currentHour >= 24) {  
          currentHour = 0;  
        }  
		var outM = currentMinute.toString().padStart(2, '0');  
		var outH = currentHour.toString().padStart(2, '0');  
		times.push(outH + ":" + outM);
      }  
  
      // 输出结果
      document.getElementById("result").innerHTML = times.join("<br>");
    }  
  </script>  

</head>  
<body>  
  <label for="selectedTime">选择时间:</label>  
	<select id="selectedTime">  
		<option value="0:0">00:00</option>  
		<option value="0:30">00:30</option>  
		<option value="1:0">01:00</option>  
		<option value="1:30">01:30</option>  
		<option value="2:0">02:00</option>  
		<option value="2:30">02:30</option>  
		<option value="3:0">03:00</option>  
		<option value="3:30">03:30</option>  
		<option value="4:0">04:00</option>  
		<option value="4:30">04:30</option>  
		<option value="5:0">05:00</option>  
		<option value="5:30">05:30</option>  
		<option value="6:0">06:00</option>  
		<option value="6:30">06:30</option>  
		<option value="7:0">07:00</option>  
		<option value="7:30">07:30</option>
